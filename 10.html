<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD Bootstrap 5</title>
    <link href="/CSS/bootstrap.min.css" rel="stylesheet" >
</head>
<body>

    <header>
        <div class="container">
            <h1 class="main-title">Bootstrap 5</h1>
        </div>
    </header>


    <select id="teaching-rwd-bootstrap5" class="py-5">
    <div class="container mt-4">
    <h1>響應式網頁設計 (RWD)</h1>
    <h2>斷點</h2>
<ul>
    <li>xs: 超小螢幕 (手機直向)，小於 576px</li>
    <li>sm: 小螢幕 (手機橫向)，大於576px</li>
    <li>md: 中螢幕 (平板直向)，大於768px</li>
    <li>lg: 大螢幕 (平板橫向、小筆電腦)，大於992px</li>
    <li>xl: 超大螢幕 (桌上型電腦)，大於1200px</li>
    <li>xxl: 特大螢幕 (大型桌上型電腦)，大於1400px</li>
</ul>         
    </div>
   </select>







    <script src="/CSS/bootstrap.bundle.min.js"></script>

</body>
</html>
